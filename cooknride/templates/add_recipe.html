{% extends "base.html" %}
{% block content %}

    <h3 class="light-blue-text text-darken-4 center-align">Add recipe</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('add_recipe') }}" >
            <!-- cuisine selection -->
			<div class="row">
				<div class="input-field col s12">
                <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
                <select id="cuisine_id" name="cuisine_id" class="validate" required>
                    <option value="" disabled selected>Choose Cuisine</option>
                    {% for cuisine in cuisines %}
                        <option value="{{ cuisine.id }}">{{ cuisine.cuisine_name }}</option>
                    {% endfor %}
                </select>
                <label for="cuisine_id">Cuisine</label>
            </div>
			</div>
            
            <!-- recipe name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
                    <textarea id="title" name="title" minlength="3"
                        maxlength="200" class="materialize-textarea validate" required></textarea>
                    <label for="title">Recipe</label>
                </div>
            </div>
            
        <!-- image -->
        
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
                    <textarea id="image" name="image" minlength="5"
                        maxlength="200" class="materialize-textarea validate" required></textarea>
                    <label for="image">image</label>
                </div>
            </div>

           <!-- ingredients -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
                    <textarea id="ingredients" name="ingredients" minlength="5"
                        maxlength="200" class="materialize-textarea validate" required></textarea>
                    <label for="ingredients">Ingredients</label>
                </div>
            </div>

                      
            <!-- method -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
                    <textarea id="method" name="method" minlength="5"
                        maxlength="200" class="materialize-textarea validate" required></textarea>
                    <label for="method">Method</label>
                </div>
            </div>

            <!--  date picker -->
            <div class="row">
                <div class="input-field col s12" value="Get Date (DD/MM/YYYY)>
                    <i class="fas fa-calendar-alt prefix light-blue-text text-darken-4"></i>
                    
                    <label for="date_posted">Date Created</label>

                    
                </div>


            </div>
            
      
                        
        
            <input id="datePicker" type="date" name="date_posted" />                                    
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large light-blue darken-1 text-shadow">
                        Add Recipe <i class="fas fa-plus-square right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
