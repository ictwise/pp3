{% extends "base.html" %}
{% block content %}

    
    {% for recipe in recipes %}
   
    <div class="row">
      <div class="col s12 m6 offset-m3 l4 offset-l4">
        <div class="card center">
          <div class="card-image">
            <img class="responsive-img" src="{{ recipe.image }}" alt="Recipe image" >
           </div>
          <div class="card-content">
            <span class="card-title"><h3 class="center-align light-blue-text text-darken-4"><a href="{{ url_for('recipe',  _id=recipe._id) }}">{{ recipe.title }}</a></span></a>
          </div>
          <div class="card-action">
            <a href="{{ url_for('delete_recipe',  _id=recipe._id) }}"class="btn-small green">Delete</a>
            <a href="{{ url_for('edit_recipe',  _id=recipe._id) }}"class="btn-small green">Edit</a>
          </div>
        </div>
      </div>
    </div>
    
      {% endfor %}             

{% endblock %}
